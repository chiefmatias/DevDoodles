 <!-- Modal -->
 <div class="modal fade" id="create_list_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a New List</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('lists.add_list') }}" method="POST">
            {{ list_form.csrf_token }}
            {{ list_form.name.label(class_='font-weight-bold') }} {{ list_form.name() }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            {{ list_form.csrf_token }}
            {{ list_form.add_list(class_="btn btn-primary") }}
          </form>
        </div>
      </div>
    </div>
  </div>
